<div class="container">
  <h2>Login form</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <small class="alert-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email" >Email:</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.email"
      required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
             #email="ngModel"
             [class.is-invalid]="email.invalid && email.touched"
      >
<!--      <small class="text-danger" [class.d-none]="email.valid || email.untouched">email is required field</small>-->

    <div *ngIf="email.errors && (email.invalid && email.touched)">
      <small class="text-danger" *ngIf="email.errors.required">email is required field</small>
      <small class="text-danger" *ngIf="email.errors.pattern" >Enter the valid email</small>
    </div>
    </div>

    <div class="form-group">
      <label for="password" >Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password"
      #password="ngModel" [class.is-invalid]="password.invalid && password.untouched"
      >
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>
<!--  <small class="float-right" (click)="goToRegistration()"> New user ? Register here</small>-->
  <small class="float-right" [routerLink]="['/registration']"> New user ? Register here</small>
</div>
